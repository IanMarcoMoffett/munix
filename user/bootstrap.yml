sources:
  - name: autoconf-v2.69
    subdir: bundled
    url: "https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz"
    format: "tar.xz"
    extract_path: "autoconf-2.69"
    patch-path-strip: 3
    version: "2.69"

  - name: automake-v1.16
    subdir: bundled
    git: "https://git.savannah.gnu.org/git/automake.git"
    tag: "v1.16.5"
    version: "1.16.5"
    tools_required:
      - host-autoconf-v2.69
    regenerate:
      - args: ["./bootstrap"]

  - name: libtool
    subdir: 'bundled'
    git: 'https://git.savannah.gnu.org/git/libtool.git'
    tag: 'v2.4.6'
    version: '2.4.6'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      # libtool's ./bootstrap does a shallow clone with insufficient depth.
      - args: ['git', 'submodule', 'update', '--init']
      - args: ['./bootstrap']

  - name: binutils
    subdir: bundled
    git: "https://github.com/bminor/binutils-gdb.git"
    tag: "binutils-2_38"
    version: "2.38"
    tools_required:
      - host-automake-v1.16

  - name: gcc
    subdir: 'bundled'
    git: 'https://github.com/gcc-mirror/gcc.git'
    tag: 'releases/gcc-12.1.0'
    version: '12.1.0'
    patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      # download_prerequisites should probably move to some "post_checkout" step.
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/gmp-6.2.1/configfsf.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/isl-0.24/config.sub']
      - args: ['cp', '-f',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpc-1.2.1/config.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpfr-4.1.0/config.sub']

  - name: musl
    subdir: ports
    git: "https://github.com/cleanbaja/musl.git"
    branch: "master"
    version: "1.2.3-munix"

  - name: hello
    subdir: ports
    url: "https://github.com/lowlevelmemes/hello/archive/refs/tags/v1.2.tar.gz"
    format: "tar.gz"
    extract_path: "hello-1.2"
    version: "1.2"

declare_options:
  - name: arch
    default: x86_64
  - name: arch-triple
    default: x86_64-munix

tools:
  - name: host-autoconf-v2.69
    architecture: noarch
    from_source: autoconf-v2.69
    configure:
      - args: ["@THIS_SOURCE_DIR@/configure", "--prefix=@PREFIX@"]
    compile:
      - args: ["make", "-j@PARALLELISM@"]
    install:
      - args: ["make", "install"]

  - name: host-automake-v1.16
    architecture: noarch
    from_source: automake-v1.16
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args: ["@THIS_SOURCE_DIR@/configure", "--prefix=@PREFIX@"]
    compile:
      - args: |
          set -e
          export PATH="`pwd`/bin:$PATH"
          make bin/aclocal-1.16 bin/automake-1.16 -j@PARALLELISM@
          make -j@PARALLELISM@
    install:
      - args: ["make", "install-strip"]
      - args: ["ln", "-sf", "@PREFIX@/share/aclocal-1.16", "@PREFIX@/share/aclocal"]

  - name: host-libtool
    architecture: noarch
    exports_aclocal: true
    from_source: libtool
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    configure:
      - args: ["@THIS_SOURCE_DIR@/configure", "--prefix=@PREFIX@"]
    compile:
      - args: ["make", "-j@PARALLELISM@"]
    install:
      - args: ["make", "install"]

  - name: host-binutils
    architecture: '@OPTION:arch@'
    from_source: binutils
    tools_required:
      - host-automake-v1.16
    configure:
      - args:
          - "@THIS_SOURCE_DIR@/configure"
          - "--prefix=@PREFIX@"
          - "--with-sysroot=@SYSROOT_DIR@"
          - "--target=@OPTION:arch-triple@"
          - "--disable-nls"
          - "--disable-werror"
    compile:
      - args: ["make", "-j@PARALLELISM@", 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ["make", 'install-binutils', 'install-gas', 'install-ld']

  - name: bootstrap-host-gcc
    architecture: '@OPTION:arch@'
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--disable-shared'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2 -pipe'
        - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
          - musl-headers
        compile:
          # GCC complains if the include directory is non-existant.
          - args: ['mkdir', '-p', '@SYSROOT_DIR@/usr/include']
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/@OPTION:arch-triple@/bin']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/as',
                               '@PREFIX@/@OPTION:arch-triple@/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/ld',
                               '@PREFIX@/@OPTION:arch-triple@/bin/ld']
      - name: libgcc
        tools_required:
          - tool: bootstrap-host-gcc
            stage_dependencies: [compiler]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-target-libgcc']
        install:
          - args: ['make', 'install-strip-target-libgcc']

  - name: host-gcc
    architecture: '@OPTION:arch@'
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--enable-initfini-array'
        - '--enable-libstdcxx-filesystem-ts'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2'
        - 'CXXFLAGS=-O2'
    stages:
      - name: compiler
        pkgs_required:
         - musl-headers
        compile:
          # GCC complains if the include directory is non-existant.
          - args: ['mkdir', '-p', '@SYSROOT_DIR@/usr/include']
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/@OPTION:arch-triple@/bin']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/as',
                               '@PREFIX@/@OPTION:arch-triple@/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/ld',
                               '@PREFIX@/@OPTION:arch-triple@/bin/ld']
      - name: libgcc
        tools_required:
          - tool: host-gcc
            stage_dependencies: [compiler]
        pkgs_required:
         - musl
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']

      - name: libstdc++
        tools_required:
          - tool: host-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-target-libstdc++-v3']

packages:
  - name: musl
    from_source: musl
    tools_required:
      - bootstrap-host-gcc
    pkgs_required:
      - musl-headers
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=/usr', '--target=@OPTION:arch-triple@']
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['ln', '-sf', 'crt0.o', '@THIS_COLLECT_DIR@/usr/lib/crt1.o']

  - name: musl-headers
    from_source: musl
    configure:
      # leave out the target, so musl doesn't try to use the target gcc (which isn't built yet)
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=/usr']
    build:
      - args: ['make', 'install-headers']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: hello
    from_source: hello
    tools_required:
      - host-gcc
    build:
      - args: ['make', 'CC=@OPTION:arch-triple@-gcc', '-j@PARALLELISM@']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['make', 'PREFIX=/usr', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        workdir: '@THIS_SOURCE_DIR@'
